name: Unzip ZIP File

on:
  push:
    paths:
      - "*.zip" # Trigger this workflow only when a ZIP file is pushed

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Unzip File
      run: |
        for file in $(find . -type f -name "*.zip"); do
          unzip -o "$file" -d "${file%.*}" # Unzip to a folder named after the zip file
        done

    - name: Commit unzipped contents
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add .
        git commit -m "Add unzipped contents from ZIP file"
        git push
